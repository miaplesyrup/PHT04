<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display Property and Values</title>
  <style>
    .block {
      background-color: lightskyblue;
      width: 200px;
      padding: 10px;
      margin-bottom: 10px;
      display: block;
    }


    .inline {
      background-color: lightgreen;
      padding: 10px;
      margin-right: 10px;
      display: inline;
    }


    .inline-block {
      background-color: lightpink;
      width: 150px;
      padding: 10px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>Display Property</h1>
  <div class="block">Block Element</div>
  <div class="inline">Inline Element Lorem ipsum dolor, sit amet consectetur adipisicing elit. Vero, fugit?</div>
  <div class="inline-block">Inline-Block Element</div>
 
</body>
</html>
