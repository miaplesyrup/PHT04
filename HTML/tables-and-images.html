<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tables and Images</title>
</head>
<body>
  <table border="2">
    <thead>
      <tr>
        <th>Name</th>
        <th colspan="2">Details</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td rowspan="2">Jane</td>
        <td rowspan="2">55yo</td>
        <td>New York</td>
      </tr>
      <tr>
        <td>Philippines</td>
      </tr>
      <tr>
        <td>Lisa</td>
        <td>45yo</td>
        <td>California</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="3">Total: 2 people</td>
      </tr>
    </tfoot>
  </table>

  <img src="./img/crow.png" alt="comedic crow gets wholesome support">
</body>
</html>
