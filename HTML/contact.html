<!DOCTYPE>
<html>
<head>
  <title>Contact Form</title>
</head>
<body>
  <h1>Contact Form</h1>
  <form>
    <div>
      <label for="name">
        Name:    
      </label>
      <input 
        type="text" 
        id="name" 
        name="name" 
        required
      >
    </div>
    <div>
      <label for="email">
        Email:
      </label>
      <input 
        type="email" 
        id="email" 
        name="email" 
        required
      >
    </div>
    <div>
      <label for="message">
        Message:
      </label>
      <textarea 
        id="message" 
        name="message" 
        required
      ></textarea>
    </div>
    <div>
      <label for="subject">
        Subject:
      </label>
      <input 
        type="text" 
        id="subject" 
        name="subject"
      >
    </div>
    <div>
      <label 
        for="phone" 
      >
        Phone:
      </label>
      <input 
        type="tel"
        id="phone"
        name="phone"
        pattern="\(\+[0-9]{2}\)-[0-9]{10}" 
        placeholder="(+12)-1234567890" required
      >
    </div>
    <div>
      <label for="Address">
        Address:
      </label>
      <input 
        type="text" 
        id="address" 
        name="address"
      >
    </div>
      <label for="country_code">
        Country code:
      </label>
      <input 
        type="text" 
        id="country_code" 
        name="country_code"
        pattern="[A-Za-z]{3}" 
        title="Three letter country code"
      >
      <br><br>
    <div>
      <label for="priority">
        Priority:
      </label>
      <select 
        id="priority" 
        name="priority"
      >
        <option value="low">
          Low
        </option>
        <option value="medium">
          Medium
        </option>
        <option value="high">
          High
        </option>
      </select>
    </div>
    <div>
      <label>
        Newsletter Subscription:
      </label>
      <input 
        type="checkbox" 
        id="newsletter" 
        name="newsletter"
      >
    </div>
    <div>
      <label>
        Gender:
      </label>
      <input 
        type="radio" 
        id="male" 
        name="gender" 
        value="male"
      >
      <label for="male">
        Male
      </label>
      <input 
        type="radio" 
        id="female" 
        name="gender" 
        value="female"
      >
      <label for="female">
        Female
      </label>
    </div>
    <div>
      <label for="favcolor">
        Choose your favorite color:
      </label>
      <input type="color" id="favcolor" name="favcolor" value="#ff0000">
    </div>
    <div>
      <label for="website">
        Website:
      </label>
      <input type="url" id="website" name="website">
    </div>
    <div>
      <label for="meeting-time">
        Choose a time for your appointment:
      </label>
      <input
        type="datetime-local"
        id="meeting-time"
        name="meeting-time"
        value="2024-05-15T07:30"
        min="2024-05-15T00:00"
        max="2024-05-30T00:00" />
    </div>
    <div>
      <label for="avatar">
        Choose a profile picture:
      </label>
      <input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg" />
    </div>
    <button type="submit">
      Submit
    </button>
  </form>
</body>
</html>
